<!DOCTYPE html>
<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
    </head>

    <body  style="background-color:rgb(203, 240, 253);">
        <section style="padding-top: 100px;">
            <p style="font-size: large; text-align: center; font-weight: 700;">FORMULARIO DE REGISTRO </p>
            <br><br>
            <p style="padding-left: 33%;font-size: larger;">Bienvenido al formulario de registro para nuestro restaurante: </p>
        </section>
        <section style="font-size: larger;padding-left: 25%;padding-top: 25px;">
            <form style="padding-left: 215px;">
                <label for="nombre">Nombre</label>
                <input style="margin-left: 100px" type="text" id="nombre">
                <br><br><label for="apellido">Apellido</label>
                <input style="margin-left: 95px" type="text" id="apellido">
                <br><br><label for="sexo">Sexo</label>
                <input style="margin-left: 125px" type="radio" id="M" name="genero"><label>M</label> 
                <input style="margin-left: 50px" type="radio" id="F" name="genero"><label>F</label>
                <br><br><label for="direccion">Dirección</label>
                <input style="margin-left: 90px" type="text" id="direccion">
                <br><br><label for="usuario">Nombre de Usuario</label>
                <input style="margin-left: 18px" type="text" id="usuario">
                <br><br><label for="pwd">Contraseña de inicio</label>
                <input style="margin-left: 12px" type="text" id="pwd">
                <br><br><p>Seleccione su reserva:</p>
                <input style="margin-left: 180px" type="checkbox" value="1"> <label>Desayuno</label>
                <br><input style="margin-left: 180px" type="checkbox" value="2"> <label>Almuerzo</label>
                <br><input style="margin-left: 180px" type="checkbox" value="3"> <label>Cena</label>
            </form>
        </section>
    </body>
    <footer style="font-size: 25px;text-align: center;">
        <a href="home.html">Regresar</a>
    </footer>
</html>
